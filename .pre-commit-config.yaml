repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black
      entry: black --line-length 100 pycse

  - repo:  https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
    - id: flake8
      entry: flake8 --max-line-length 100 pycse

  - repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: pytest
      language: system
      types: [python]
      pass_filenames: false
      always_run: true

